lighter:
    max-running-jobs: 5
    frontend-path: file:${FRONTEND_PATH:../frontend/build}
    kubernetes:
        enabled: true
        master: k8s://kubernetes.default.svc.cluster.local:443
        namespace: spark
        max-log-size: 500
micronaut:
    server:
        cors:
            enabled: true
    application:
        name: lighter
    router:
        static-resources:
            swagger:
                paths: classpath:META-INF/swagger
                mapping: /swagger/**

    metrics:
        enabled: true
        export:
            prometheus:
                enabled: true
                step: PT1M
                descriptions: true
